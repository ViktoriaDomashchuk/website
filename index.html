<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ekurs2023</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="container">
      <div class="header__container">
        <div class="header__description">
          <h1 class="header__title">Обмін валют</h1>
          <p class="header__date">21.12.2022</p>
        </div>
        <div class="header__logo">
          <picture class="header__img">
            <!--Desktop-->
            <source media="(min-width: 1200px)" srcset="./images/logo.png" type="image/png" />
            <!--Mobile-->
            <source media="(max-width: 767px)" srcset="./images/header.png" type="image/png" />

            <!--fallback-->
            <img src="./images/header.png" alt="logotype" class="header__img" />
          </picture>
          <!-- <img src="./images/header.png" alt="logotype" class="header__img" /> -->
        </div>
      </div>
    </header>
    <main class="container">
      <div class="exchange-rate">
        <ul class="list exchange-rate__list-title">
          <li class="exchange-rate__title-item"><p>Купівля</p></li>
          <li class="exchange-rate__title-item"><p>Продаж</p></li>
        </ul>

        <ul class="list exchange-rate__list">
          <li class="exchange-rate__list-item">
            <ul class="list exchange-rate__purchase">
              <li class="exchange-rate__item"><p>39,80</p></li>
              <li class="exchange-rate__item"><p>41,70</p></li>
              <li class="exchange-rate__item"><p>38,20</p></li>
              <li class="exchange-rate__item"><p>39,80</p></li>
              <li class="exchange-rate__item"><p>39,80</p></li>
            </ul>
          </li>
          <li class="exchange-rate__list-item">
            <ul class="list exchange-rate__currency">
              <li class="exchange-rate__currency-item"><p>&#36;</p></li>
              <li class="exchange-rate__currency-item"><p>&#8364;</p></li>
              <li class="exchange-rate__currency-item"><p>&#163;</p></li>
              <li class="exchange-rate__currency-item"><p>&#8355;</p></li>
              <li class="exchange-rate__currency-item"><p>&#37;</p></li>
            </ul>
          </li>
          <li class="exchange-rate__list-item">
            <ul class="list exchange-rate__selling">
              <li class="exchange-rate__item"><p>40,25</p></li>
              <li class="exchange-rate__item"><p>42,30</p></li>
              <li class="exchange-rate__item"><p>40,25</p></li>
              <li class="exchange-rate__item"><p>42,25</p></li>
              <li class="exchange-rate__item"><p>40,25</p></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="card"></div>
      <div class="main__info-container">
        <ul class="list main__info">
          <li>
            <a href="" class="link main__logo">
              <img src="./images/logo.png" alt="logotype" class="main__logo" />
            </a>
          </li>
          <li class="main__description">
            <p>Обмін валют. Фінансові послуги та консультації.</p>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__links">
        <ul class="list footer__list">
          <li class="footer__links-item">
            <a href="" class="link">
              <svg class="footer__links-icon" width="20" height="20">
                <use href="./images/icons.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="footer__links-item">
            <a href="" class="link">
              <svg class="footer__links-icon" width="20" height="20">
                <use href="./images/icons.svg#telegram"></use>
              </svg>
            </a>
          </li>
          <li class="footer__links-item">
            <div class="footer__phone-link">
              <a href="tel:++380961111111" class="link"> +38 096 111 11 11 </a>
            </div>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
